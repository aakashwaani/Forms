<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Delivery Boy Registration</title>
  </head>

  <body>
    <div id="form-main-wrapper">
      <div class="form-container">
        <div class="admin-avtar">
          <h1>Delivery Boy Registration</h1>
        </div>
        <div class="form-wrapper">
          <div class="form-con form">
            <form>
              <div class="field-con">
                <label for="email">Full Name </label>
                <input type="text" id="fullname" name="usr-email" />
              </div>
              <div class="field-con">
                <label for="email">Mobile Number </label>
                <input type="text" id="mob" name="usr-email" />
              </div>
              <div class="field-con">
                <label for="email">Email: </label>
                <input type="email" id="email" name="usr-email" />
              </div>
              <div class="field-con">
                <label for="email">City </label>
                <select name="City" id="city">
                  <option value="volvo">Latur</option>
                  <option value="saab">Pune</option>
                  <option value="mercedes">Mumbai</option>
                  <option value="audi">Banglore</option>
                </select>
              </div>
              <div class="field-con">
                <label for="passkey">Password: </label>
                <input type="password" id="pass" name="usr-passkey" />
              </div>
              <div class="flex form-btn-con">
                <span class="remember-me">
                  <input type="checkbox" name="remember-me" id="rem-me" />
                  <label for="rem-me"><span>Remember Me</span></label>
                </span>
                <div class="sub-btn-wrap">
                  <input
                    type="submit"
                    class="form-submit"
                    value="Sign Up"
                    onclick="return validate();"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="form-con add-links">
          <a href="" title="">Forget password?</a>
          <p>
            Already Have an Account?><a href="login.html" title="">Log In</a>
          </p>
        </div>
      </div>
    </div>
    <!--  Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
