<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Food Wastage Admin Login Form</title>
  </head>

  <body>
    <div id="form-main-wrapper">
      <div class="form-container">
        <div class="admin-avtar">
          <h1>Log In</h1>
        </div>

        <div class="form-wrapper">
          <div class="form-con form">
            <form action="">
              <div class="field-con">
                <label for="email">Email: </label>
                <input type="email" id="email" name="usr-email" />
              </div>
              <div class="field-con">
                <label for="passkey">Password: </label>
                <input type="passwork" id="passkey" name="usr-passkey" />
              </div>
              <div class="flex form-btn-con">
                <span class="remember-me">
                  <input type="checkbox" name="remember-me" id="rem-me" />
                  <label for="rem-me"><span>Remember Me</span></label>
                </span>
                <div class="sub-btn-wrap">
                  <input type="submit" class="form-submit" value="Sign In" />
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="form-con add-links">
          <a href="" title="">Forget password?</a>
          <p>
            Don't have an account?
            <a href="index.html" title="">register now</a>
          </p>
        </div>
      </div>
    </div>
    <!--  Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
